    <h2>简介</h2>
    <p>王楚然，中国内地女演员、歌手，1999年1月21日出生于上海市，毕业于上海戏剧学院。2017年，出演个人首部电视剧《将军在上》，从而正式进入演艺圈。2018年，在科幻悬疑剧《昆仑归》中饰演凌空。2019年，出演都市剧《您好！母亲大人》。2020年，在古装宫廷剧《清平乐》中饰演贵妃张妼晗。2022年，主演古装美食剧《尚食》。2023 年，主演都市剧《我的人间烟火》播出。</p>
